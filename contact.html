                <form>
                   <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">

                   <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea  type="email" class="form-control" id="inputMessage" aria-describedby="messageHelp" placeholder="Enter message" rows="10">Please input your message here</textarea>
